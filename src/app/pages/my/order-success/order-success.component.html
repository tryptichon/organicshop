  <div *ngIf="order as order; else noOrder">
    <h1>Order successfull</h1>

    <p>
      This order has been placed successfully.
    </p>
    <app-orders-table [orders]="[order]"></app-orders-table>
  </div>
  <ng-template #noOrder>
    <h1>No such order</h1>

    <p>No order found.</p>
  </ng-template>
