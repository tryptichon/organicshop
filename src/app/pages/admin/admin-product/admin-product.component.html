
<h1 *ngIf="id == 'new'; else editProduct">New Product</h1>
<ng-template #editProduct>
  <h1 class="mat-headline">Edit Product</h1>
  <p class="mat-small">Product ID: {{ id }}</p>
</ng-template>
<form [formGroup]="form" class="product-form" (ngSubmit)="onSubmit()">
  <mat-grid-list cols="2" rowHeight="6em" gutterSize="1em">
    <mat-grid-tile colspan="1" rowspan="1">
      <mat-form-field appearance="fill" class="product-field">
        <mat-label>Product name</mat-label>
        <input matInput type="text" [formControl]="nameControl" name="name" />
        <mat-error *ngIf="nameControl.hasError('required')">
          Product name is required
        </mat-error>
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile colspan="1" rowspan="4">
      <app-product-card
        [name]="nameControl.valid ? nameControl.value : null"
        [price]="priceControl.valid ? priceControl.value : null"
        [category]="categoryControl.valid ? categoryControl.value : null"
        [imageUrl]="imageControl.valid ? imageControl.value : null"
      ></app-product-card>
    </mat-grid-tile>
    <mat-grid-tile colspan="1" rowspan="1">
      <mat-form-field appearance="fill" class="product-field">
        <mat-label>Price</mat-label>
        <span matPrefix>{{ getCurrencySymbol() }} &nbsp;</span>
        <input
          matInput
          type="number"
          [formControl]="priceControl"
          name="price"
        />
        <mat-error *ngIf="priceControl.hasError('required')">
          Price is required
        </mat-error>
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile colspan="1" rowspan="1">
      <mat-form-field appearance="fill" class="product-field">
        <mat-label>Food Category</mat-label>
        <mat-select [formControl]="categoryControl" name="category">
          <mat-option
            *ngFor="let category of categories$ | async"
            [value]="category.id"
          >
            {{ category.name }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="categoryControl.hasError('required')">
          Category is required
        </mat-error>
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile colspan="1" rowspan="1">
      <mat-form-field appearance="fill" class="product-field">
        <mat-label>Product image URL</mat-label>
        <input
          matInput
          type="url"
          [formControl]="imageControl"
          name="imageUrl"
        />
        <mat-error *ngIf="imageControl.invalid"> Invalid URL </mat-error>
      </mat-form-field>
    </mat-grid-tile>
  </mat-grid-list>
  <mat-toolbar>
    <button
      mat-flat-button
      color="primary"
      type="submit"
      [disabled]="form.invalid"
    >
      <mat-icon>save</mat-icon>
      Save
    </button>
    <span class="filling-spacer"></span>
    <button mat-flat-button color="warn" type="button" [disabled]="isNew()"><mat-icon>delete</mat-icon>
      Delete</button>
  </mat-toolbar>
</form>
