<mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
  <!-- id column -->
  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef>Order Id</mat-header-cell>
    <mat-cell *matCellDef="let order"> {{ order.id }} </mat-cell>
  </ng-container>

  <!-- date ordered column -->
  <ng-container matColumnDef="dateOrdered">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Date Ordered</mat-header-cell>
    <mat-cell *matCellDef="let order">
      {{ order.dateOrdered | date: "medium" }}
    </mat-cell>
  </ng-container>

  <!-- shipping column -->
  <ng-container matColumnDef="shipping">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Shipping</mat-header-cell>
    <mat-cell *matCellDef="let order">
      {{ order.shipping.name }}<br />
      {{ order.shipping.address }}<br />
      {{ order.shipping.zipCode }} {{ order.shipping.city }}<br />
      {{ order.shipping.state }}<br />
    </mat-cell>
  </ng-container>

  <!-- total price column -->
  <ng-container matColumnDef="totalPrice">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Total Price</mat-header-cell>
    <mat-cell *matCellDef="let element">
      {{ element.totalPrice | currency }}
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>

<mat-paginator
  [pageSizeOptions]="[5, 10, 25, 100]"
  aria-label="Select page"
></mat-paginator>
